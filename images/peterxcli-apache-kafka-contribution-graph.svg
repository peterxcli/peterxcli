<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Define animations -->
    <defs>
        <style type="text/css">
            @keyframes drawLine {
                0% {
                    stroke-dashoffset: 2000;
                }
                100% {
                    stroke-dashoffset: 0;
                }
            }
            .animated-line {
                stroke-dasharray: 2000;
                stroke-dashoffset: 2000;
                animation: drawLine 1.5s ease-in-out forwards;
            }
            /* Remove the general animated-point class as we'll create individual dot animations */
        </style>
    </defs>
    
    <!-- Define chart background -->
    <rect x="0" y="0" width="1200" height="600" fill="#fffefe"/>

    <!-- Y-axis line -->
    <line x1="100" y1="100" x2="100" y2="550" stroke="#555555" stroke-width="1.5"/>

    <!-- X-axis line -->
    <line x1="100" y1="550" x2="1100" y2="550" stroke="#555555" stroke-width="1.5"/>

    <!-- Chart grid -->
    <g stroke="#ffffff" stroke-width="1">
        
        
        
            
            <line x1="100" y1="550.0" x2="1100" y2="550.0" stroke-opacity="0.6"/>
        
            
            <line x1="100" y1="460.0" x2="1100" y2="460.0" stroke-opacity="0.6"/>
        
            
